<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="description" content="welcome to my website">
        
        <title> CRUD System </title>
        <link rel="stylesheet"  href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <link rel="icon"  href="images/logo.png" />
        
    
       
       <script src="js/jquery-3.3.1.slim.min.js"></script>
       <script src="js/popper.min.js"></script>
       <script src="js/bootstrap.min.js"></script>

    </head>
    
    <body>
    
        
        <div class="container">
        <div id="alertContainer" class=" mt-1 alert alert-danger text-center"></div>
            
          <div class="mt-4">  
            <input placeholder="Search.." id="productSearchInp"  
                   class=" m-auto w-50 form-control"/>
           </div> 
        
            
            <div id="searchRow" class="row">
            
            </div>
            
        </div>    
        
        <div class="container">  
            
            <div class="form-group mt-3 ">
            
                <label>Product Name:</label>
                <input id="productNameInp" class="form-control"/>
            </div>
                        
            <div class="form-group ">

                <label>Product Price:</label>
                <input id="productPriceInp" class="form-control"/>
            </div>
            
            <div class="form-group ">

                <label>Product Company:</label>
                <input id="productCompanyInp" class="form-control"/>
            </div>    

            <div class="form-group ">
                
                <label>Product Description:</label>
                <textarea id="productDescInp" class="form-control"></textarea>
            </div>
            
            
            <button id="addBtn" class="btn btn-outline-success float-left">Add Product</button>
            <div class="clearfix"></div>
            
        </div>
        
        <div class="container mt-3">
        
            <div class="row" id="dataRow">
            
                
                
            </div>
        </div>
        
        <script src="js/index.js"></script>
    </body>
    
</html>
